<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h3>Generate a<br>
                <span>random password</span>
            </h3>
            <p>say goodbye to insecure passwords.</p>
        </div>
        <div class="input-section">
            <input type="number" id="text-num" placeholder="15" min="0">
            <button class="btn" id="gen-btn" type="submit">generate passwords</button>
        </div>
        <div class="line"></div>
        <div class="results">
            <div class="res" id="result1">
                <p id="result-el1"></p>
            </div>
            <div class="res" id="result2">
                <p id="result-el2"></p>
            </div>
        </div>
        <div class="clear-btn-c">
            <button class="btn" id="clearBtn">clear</button>
        </div>
    </div>
    <script src="app.js"></script>    
</body>
</html>
